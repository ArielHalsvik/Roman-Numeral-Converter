<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Roman Numeral Converter</title>
  </head>

  <body>
    <div
      class="d-flex justify-content-center position-absolute translate-middle top-50 start-50"
    >
      <div class="container">
        <h1 class="text-center">ROMAN NUMERAL</h1>
        <h1 class="text-center">CONVERTER</h1>

        <div class="text-center" id="box">
          <label>Enter a Number:</label>

          <div class="d-flex justify-content-center mt-2">
            <input id="number" type="number" />
          </div>

          <div class="d-flex justify-content-center mt-2">
            <button
              class="btn btn-warning ms-2"
              id="convert-btn"
              onclick="romanNumeralConverter()"
            >
              Check
            </button>
          </div>
        </div>

        <div id="output" class="text-center text-white mt-2"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
